<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="./Assets/main.js"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>

    
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="row">
        <div class="col">
          <button id="cart-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart" > Cart (<span class="total-count"></span>)</button>
          <button id="clear-btn" class="clear-cart btn btn-danger">
            Clear Cart
          </button>
        </div>
      </div>
    </nav>

    <!-- Cart Section -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 20rem">
            <img
              class="card-img"
              src="./Assets/Images/orange-1.jpg"
              alt="Card image cap"/>
            <div class="card-block">
              <h4 class="card-title">Orange</h4>
              <p class="card-text">Price: $2.5</p>
              <a
                id="add-btn"
                data-name="Orange"
                data-price="0.5"
                class="add-to-cart btn btn-primary addCard"
                >Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img class="card-img" src="./Assets/Images/fresh-yellow-banana-fruit-free-png.webp" alt="Card image cap" />
            <div class="card-block">
              <h4 class="card-title">Banana</h4>
              <p class="card-text">Price: $1.5</p>
              <a
                id="add-btn"
                data-name="Banana"
                data-price="1.22"
                class="add-to-cart btn btn-primary addCard">
                Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img class="card-img appleimg" src="./Assets/Images/images.jpg" alt="Card image cap" />
            <div class="card-block">
              <h4 class="card-title">Lemon</h4>
              <p class="card-text">Price: $3</p>
              <a
                id="add-btn"
                data-name="Apple"
                data-price="5"
                class="add-to-cart btn btn-primary addCard  ">
                Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Section -->
    <div
      class="modal fade"
      id="cart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table"></table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Order now</button>
          </div>
        </div>
      </div>
    </div>
 Â </body>
</html>
